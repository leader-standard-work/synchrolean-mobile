<ActionBar title="New Task" class="action-bar">
    <ActionItem (tap)="onSave($event)" ios.position="right" text="Save">
    </ActionItem>
</ActionBar>
<StackLayout class="form">
    <StackLayout class="input-field" [formGroup]="taskFormGroup">
        <TextField class="input" formControlName="description" hint="add task here" required></TextField>
    </StackLayout>
    <StackLayout class="hr-light m-10"></StackLayout>
</StackLayout>
